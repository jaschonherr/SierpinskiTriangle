<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Sierpinski Triangles</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Sierpinski Triangles</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 'w' to change the color of the triangles<br>
		    Press 'd' to add triangles and 'a' to subtract triangles
	    </footer>
	</body>
</html>
